<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>

<body class="dark-mode" onload="initGame()">
    <h2 class="info header">Mine Sweeper</h2>
    <div class="main-game-container">
        <div class="game-container">
            <div class="game-top-info-container">

                <div class="start-over-btn" onclick="initGame()">😀</div>
                <div class="game-assist-info-container">
                    <div class="hints-container">
                        <div class="hints-text">Hints |</div>
                        <div class="hints">💡💡💡</div>
                    </div>
                    <div class="safe-clicks-container">
                        <div class="safe-clicks-text">Safe Clicks |</div>
                        <div class="safe-clicks">🛡️🛡️🛡️</div>
                    </div>
                    <div class="lives-container">
                        <div class="lives-text">Lives |</div>
                        <div class="lives">❤️❤️❤️</div>
                    </div>
                    <div class="change-theme-btn" onclick="toggleTheme(this)">☀️</div>
                </div>
            </div>
            <div class="game-playing-container">
                <div class="assist-btns-container">
                    <div class="hint-btn-container">
                        <button class="hint-btn" onclick="handleHint(this)">Hint</button>
                    </div>
                    <div class="safe-click-btn-container">
                        <button class="safe-click-btn" onclick="handleSafeClick(this)">Safe Click</button>
                    </div>
                </div>
                <table class="board-table">
                    <tbody class="board-table-body"></tbody>
                </table>
                <div class="level-btns-container">
                    <button class="level-btn beginner-level-btn" onclick="applyLevel(this)">Beginner</button>
                    <button class="level-btn medium-level-btn" onclick="applyLevel(this)">Medium</button>
                    <button class="level-btn expert-level-btn" onclick="applyLevel(this)">Expert</button>
                </div>
            </div>
            <div class="game-time-container">
                <div class="game-current-time-container">
                    <div class="time-display-text">Game Time:</div>
                    <div class="time-elapsed-container">
                        <div class="time-display-minutes">00:</div>
                        <div class="time-display-seconds">00</div>
                    </div>
                </div>
                <div class="game-best-time-container">
                    <div class="best-time">Best Time: 00:00</div>
                </div>
            </div>

        </div>
    </div>
    <h3 class="info footer">Copyright 2020 © Emanuel Ben Hamo</h3>
    <script src="js/utils.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
