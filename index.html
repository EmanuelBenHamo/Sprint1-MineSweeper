<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()">
    <h2 class="info header">Mine sweeper</h2>
    <div class="game-container">
        <div class="level-btns-container">
            <button class="level-btn easy-level-btn" onclick="applyLevel(this)">Easy</button>
            <button class="level-btn hard-level-btn" onclick="applyLevel(this)">Hard</button>
            <button class="level-btn extreme-level-btn" onclick="applyLevel(this)">Extreme</button>
        </div>
        <div class="hint-btns-container">
            <button class="hint-btn" onclick="handleHint(this)">Hint</button>
            <button class="hint-btn" onclick="handleHint(this)">Hint</button>
            <button class="hint-btn" onclick="handleHint(this)">Hint</button>
        </div>
        <div class="game-info-container">
            <div class="time-display"></div>
        </div>
        <table class="board-table">
            <tbody class="board-table-body"></tbody>
        </table>
        <div class="info footer">Copyright 2020 Â© Emanuel Ben Hamo</div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
